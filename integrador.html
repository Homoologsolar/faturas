<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h1 { color: #2c3e50; }
        label { display: block; margin-top: 1rem; }
        input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
        button { background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <!-- integrador info will be rendered here -->
    </div>
    <script>
        // Config
        const API_URL_LIST = '/api/integradores'; // Ajuste conforme necessário

        // Utilitário para obter parâmetro da query string
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Busca info do integrador
        async function fetchIntegradorInfo(id) {
            try {
                const response = await fetch(API_URL_LIST);
                const data = await response.json();
                return data.find(integrador => int(integrador.id) === int(id)) || {
                    nome_do_integrador: 'Integrador Não Encontrado',
                    numero_de_contato: ''
                };
            } catch (e) {
                return {
                    nome_do_integrador: 'Erro ao buscar integrador',
                    numero_de_contato: ''
                };
            }
        }

        // Renderiza info e formulário
        function renderIntegradorInfo(info) {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>${info.nome_do_integrador}</h1>
                <p>${info.numero_de_contato}</p>
                <form id="integrador-form">
                    <label for="data">Dados:</label>
                    <input type="text" id="data" name="data" required>
                    <button type="submit">Enviar</button>
                </form>
                <div id="result" style="margin-top:1rem;"></div>
            `;
            // Adiciona listener ao form após renderizar
            const form = document.getElementById('integrador-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const data = document.getElementById('data').value;
                document.getElementById('result').textContent = `Dados enviados: ${data}`;
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async function() {
            const integradorId = parseInt(getQueryParam('id'));
            
            const integradorInfo = await fetchIntegradorInfo(integradorId);
            renderIntegradorInfo(integradorInfo);
        });
    </script>
</body>
</html>
