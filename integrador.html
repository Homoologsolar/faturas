<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h1 { color: #2c3e50; }
        label { display: block; margin-top: 1rem; }
        input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
        button { background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Integrador</h1>
        <form id="integrador-form">
            <label for="data">Dados para integração:</label>
            <input type="text" id="data" name="data" placeholder="Digite os dados..." required>
            <button type="submit">Enviar</button>
        </form>
        <div id="result" style="margin-top:1rem;"></div>
    </div>
    <script>
        document.getElementById('integrador-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = document.getElementById('data').value;
            document.getElementById('result').textContent = `Dados enviados: ${data}`;
        });
    </script>
</body>
</html>
