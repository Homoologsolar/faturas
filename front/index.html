<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Integrador Homolog Solar</title>
    <style>
        /* CSS Básico para Estilo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding e border não aumentem o tamanho total */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff9900; /* Cor Laranja */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e68a00;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Novo Integrador</h2>
        <form id="integradorForm">
            <div>
                <label for="nome_do_integrador">Nome Completo:</label>
                <input type="text" id="nome_do_integrador" required>
            </div>
            <div>
                <label for="numero_de_contato">Telefone (ex: 81982925376):</label>
                <input type="text" id="numero_de_contato" required>
            </div>
            <button type="submit">Cadastrar Integrador</button>
            
            <div id="message"></div>
        </form>
    </div>

    <script>
        // Endpoint do seu servidor Node.js local:
        const API_URL = 'http://127.0.0.1:3000/api/integrador';
        
        const form = document.getElementById('integradorForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita o recarregamento da página

            // Limpa mensagens anteriores
            messageDiv.textContent = 'Enviando...';
            messageDiv.className = '';

            const nome = document.getElementById('nome_do_integrador').value;
            const contato = document.getElementById('numero_de_contato').value;

            // Cria o objeto JSON que o seu backend espera
            const data = {
                nome_do_integrador: nome,
                numero_de_contato: contato
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Status 201 (Created) ou 200 (OK)
                    messageDiv.textContent = `Sucesso! Integrador cadastrado com ID: ${result.id}.`;
                    messageDiv.className = 'success';
                    form.reset(); // Limpa o formulário
                } else {
                    // Erros 400, 500, etc.
                    messageDiv.textContent = `Erro: ${result.message || 'Falha ao conectar.'} ${result.details ? '(' + result.details + ')' : ''}`;
                    messageDiv.className = 'error';
                }

            } catch (error) {
                // Erros de rede (CORS, servidor offline, timeout)
                console.error('Erro de conexão:', error);
                messageDiv.textContent = 'Erro de rede ou servidor Node.js offline. Verifique o console do servidor.';
                messageDiv.className = 'error';
            }
        });
    </script>

</body>
</html>
