<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Integrador Homolog Solar</title>
    <style>
        /* Estilos aprimorados para uma aparência mais limpa */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #212529;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            border-color: #ff9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, opacity 0.3s;
        }
        button:hover {
            background-color: #e68a00;
        }
        button:disabled {
            background-color: #fcae3e;
            opacity: 0.7;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
            word-wrap: break-word; /* Garante que o texto longo quebre a linha */
        }
        .success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Novo Integrador</h2>
        <form id="integradorForm">
            <div class="form-group">
                <label for="nome_do_integrador">Nome Completo:</label>
                <input type="text" id="nome_do_integrador" name="nome_do_integrador" required>
            </div>
            <div class="form-group">
                <label for="numero_de_contato">Telefone (apenas números):</label>
                <input type="text" id="numero_de_contato" name="numero_de_contato" inputmode="tel" required>
            </div>
            
            <button type="submit" id="submitButton">Cadastrar Integrador</button>
            
            <div id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('integradorForm');
        const nomeInput = document.getElementById('nome_do_integrador');
        const contatoInput = document.getElementById('numero_de_contato');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        const API_URL = '/api/integrador';

        function showMessage(text, type) {
            messageDiv.innerHTML = text; // Usamos innerHTML para permitir quebras de linha com <br>
            messageDiv.className = type;
        }

        function setFormLoading(isLoading) {
            submitButton.disabled = isLoading;
            submitButton.textContent = isLoading ? 'Enviando...' : 'Cadastrar Integrador';
        }

        contatoInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setFormLoading(true);
            messageDiv.className = '';

            const data = {
                nome_do_integrador: nomeInput.value,
                numero_de_contato: contatoInput.value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Monta uma mensagem de erro detalhada e a lança
                    let errorMessage = result.message || 'Ocorreu uma falha no servidor.';
                    if (result.details) {
                        errorMessage += `<br><small>Detalhes: ${result.details}</small>`;
                    }
                    throw new Error(errorMessage);
                }
                
                showMessage(`Sucesso! Integrador cadastrado com ID: ${result.id}.`, 'success');
                form.reset();

            } catch (error) {
                console.error('Erro ao enviar formulário:', error);
                // O erro já vem formatado do bloco 'if' ou é um erro de rede
                showMessage(error.message || 'Erro de rede. Verifique a conexão e o console do servidor.', 'error');
            } finally {
                setFormLoading(false);
            }
        });
    </script>

</body>
</html>
